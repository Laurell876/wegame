<div *ngIf="videoGame" class="container">
    <div class="d-flex justify-content-center">
        <img style="max-width: 100%; max-height:500px;" src="{{videoGame.pictureUrl}}" alt="">
    </div>

    <h2 class="m-0">{{videoGame.title}}</h2>
    <h4 class="m-0">{{videoGame.price | currency}}</h4>
    <h4 class="m-0">{{videoGame.releaseYear}}</h4>
    <h4 class="m-0">{{videoGame.rating}}/5</h4>
    <h4 class="m-0">Developer: {{videoGame.developer}}</h4>
    <h4 class="m-0">Publisher: {{videoGame.publisher}}</h4>
    <h4 class="m-0">Description: {{videoGame.description}}</h4>


    <div class="add_to_cart_section mt-3 d-flex align-items-center flex-column">
        <div class="add_to_cart">
            <button color="accent" mat-icon-button>
                <mat-icon class="remove_focus">add</mat-icon>
            </button>
            <span class="mr-2 ml-2">2</span>
            <button color="accent" mat-icon-button>
                <mat-icon class="remove_focus">remove</mat-icon>
            </button>
        </div>
        <button style="width:400px;" mat-flat-button color="primary" class="my-3">Add to Cart</button>
    </div>


</div>
