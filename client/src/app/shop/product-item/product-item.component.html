    <mat-card class="h-100" style="max-width:300px;">
      <img src="{{ videoGame.pictureUrl }}" style="height: 150px;" mat-card-image />
      <mat-card-title>{{ videoGame.title.length > 10 ? videoGame.title.substring(0,10) + "..." : videoGame.title }}</mat-card-title>
      <mat-card-subtitle class="mb-0">{{
        videoGame.price | currency
      }}</mat-card-subtitle>
      <mat-card-subtitle class="mb-0">{{
        videoGame.releaseYear
      }}</mat-card-subtitle>
      <mat-card-subtitle class="mb-0">{{
        videoGame.rating
      }}/5</mat-card-subtitle>
      <mat-card-subtitle class="mb-0">Developer: {{ videoGame.developer }}</mat-card-subtitle>
      <mat-card-subtitle class="mb-0">Publisher: {{ videoGame.publisher }}</mat-card-subtitle>

      <mat-card-actions>
        <button mat-button class="remove-focus" 
        (click)="addItemToBasket()">
            <mat-icon 
            aria-hidden="false" 
            aria-label="Example shopping_cart icon" 
            class="mr-2"
            >shopping_cart</mat-icon>
        </button>
        <button routerLink="/shop/{{videoGame.id}}" mat-button class="remove-focus">View</button>
      </mat-card-actions>
    </mat-card>
